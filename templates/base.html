<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='skeleton.css') }}">
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='timscadence_icon.ico') }}"> 
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
</head>

<title>Tim Jenkins</title>
<body class="container">
	<header class="four columns">
    <h1>
      <a href="http://timothyjenkins.github.io"><img class="logo" src="{{ url_for('static', filename='timscadence.png') }}" alt="timscadence" /></a>
    </h1>
    <nav class="nav">
      <ul class="inline-list">
        <li class="h3"><a href="/about">about</a></li>
        <li class="h3"><a href="/archive">archive</a></li>
      </ul>
    </nav>
	</header>

  <main class="eight columns right words">
		{% block content %}
    {% endblock %}
	</main>

	<footer class="container footer">
		<ul class="inline-list">
      <li>&copy; 2016 Tim Jenkins</li>
      <li><a href="https://github.com/Frozen-Flask/Frozen-Flask">frozen flask</a></li>
      <li><a href="https://github.com/dhg/Skeleton">skeleton</a></li>
      <li><a href="https://linkd.in/1jFodYO">linkedin</a></li>
    </ul>
	</footer>

</body>
</html>
